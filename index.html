<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Javascript Form Validation by orlando-rojas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<header>
		<h1>Register Form</h1><img src="pika.png" height="100">
	</header>
	<form method="POST" action="#" onsubmit="return Validate()" name="vform" >
		<h2>Create Account</h2>
		<div class="container">
			<div id="names_div">
				<div id="names_error" class="div_error"></div>
				<input type="text" name="names" placeholder="Name">			
			</div>
			<div id="lastname_div">
				<div id="lastname_error" class="div_error"></div>
				<input type="text" name="lastname" placeholder="Last Name">				
			</div>
			<div id="email_div">
				<div id="email_error" class="div_error"></div>
				<input type="email" name="email" placeholder="Email">				
			</div>
			<div id="phone_div">
				<div id="phone_error" class="div_error"></div>
				<input type="number" name="phone" placeholder="Phone">
			</div>
			<div id="password_div">
				<div id="password_error" class="div_error"></div>
				<input type="password" name="password" placeholder="Password">				
			</div>
			<div id="confirm_div">
				<div id="confirm_error" class="div_error"></div>
				<input type="password" name="confirm" placeholder="Confirm Password">				
			</div>
		</div>
			<div id="btn-div">
				<input type="submit" value="Register" class="btn-send">
				<p class="form_link">Did you like this ? Checkout my <a href="https://github.com/orlando-rojas" target="_blank">GitHub</a></p>
			</div>
					
	</form>
	<script src="script.js"></script>
</body>
</html>
